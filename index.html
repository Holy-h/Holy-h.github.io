<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-log</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__logo">
        <img src="./static/로고_1.png" alt="로고" class="header__logo__img" />
        <span class="header__logo__text">팅글</span>
      </section>
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">메뉴1</li>
          <li class="header__nav__list__item">메뉴2</li>
          <li class="header__nav__list__item">메뉴3</li>
          <li class="header__nav__list__item">메뉴4</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <p class="main__section__title">이 사이트는 제작중입니다.</p>
        <p class="main__section__desc">첫 🚧시작일: 2021. 02. 02</p>
      </section>
      <section class="main__section">
        <img
          class="main__section__img"
          src="./static/Boss.jpg"
          alt="대표님 용안"
        />
        <p class="main__section__img-caption">(주) 팅글 대표님 용안</p>
      </section>
      <section class="main__article-section">
        <article class="main__article-section__article">
          <header class="main__article-section__article__header">
            <h4 class="main__article-section__article__header__title">
              팅글을 소개합니다
            </h4>
          </header>
          <p class="main__article-section__article__desc">팅글 최고!!</p>
        </article>
        <article class="main__article-section__article">
          <header class="main__article-section__article__header">
            <h4 class="main__article-section__article__header__title">
              팅글의 생각
            </h4>
          </header>
          <p class="main__article-section__article__desc">
            팅글은 생각합니다... 아무튼 생각합니다.
          </p>
        </article>
        <article class="main__article-section__article">
          <header class="main__article-section__article__header">
            <h4 class="main__article-section__article__header__title">
              팅글의 자랑거리
            </h4>
          </header>
          <p class="main__article-section__article__desc">남경빈</p>
        </article>
      </section>
    </main>
    <footer class="footer">
      <section>푸터</section>
    </footer>
  </body>
</html>
